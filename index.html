<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIGN-UP-FORM</title>
</head>
<body>
    
    <script src="script.js"></script>
    
   
    <div id="left-side">
        <img src="images/rog.jpg" alt="rog" id="rog" />
    </div>
    
    
    <div id="right-side">
        <div id="header">
            <div id="text-header">
                This is not a real online service!You know you need something 
                like this in your life to help you realize your deepest dreams.
                <i>Sign up</i> now to get started.
            <p>
                You know you want to.
            </p>
            </div>      
        </div>
    
    
        <div id="main">
            <div id="text-main">
                <b>Let's do this.</b>
            </div>
            
            <br><br><br>
        
            <div >
                <form action="#" id="form">
                
                    <div class="components">
                    <div>
                        <label for="first-name" class="first-name">FIRST NAME</label>
                        <input type="text" required>
                    </div>
                    <div>
                        <label for="last-name" class="last-name">LAST NAME</label>
                        <input type="text" required>
                    </div>
                </div>
                <br><br><br>
                <div class="components">
                    <div>
                        <label for="email" class="email">EMAIL</label>
                        <input type="email" placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="phone-number" class="phone-number">PHONE NUMBER</label>
                        <input type="tel" placeholder="xxxxxxxxxx" required min="10">
                    </div>
                </div>    
                <br><br><br>
                <div class="components">
                    <div> 
                        <label for="password" class="password">PASSWORD</label>
                        <input type="password" placeholder="********" minlength="8" required id="password">
                    </div>
                    <div>
                        <label for="comf-password" class="comf-password">CONFIRM PASSWORD</label>
                        <input type="password" placeholder="********" minlength="8" required id="conf-password">
                    </div>
                </div>
            </div>
        </div>
        
        
        <div id="footer">
            <div id="button-container">
                <button type="submit" id="button">Create Account</button>
            </div>
        </form>
        
        <br>
            <b class="text-footer">Already have an account ? LogIN</b>
        </div>
    </div>
</body>
</html>
